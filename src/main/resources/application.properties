# Global DATASOURCE | Global configurations -> connect to PostgreSQL

spring.datasource.url= jdbc:postgresql://localhost:5432/phonedirectory
spring.datasource.username= postgres
spring.datasource.password= password

# The SQL Dialect -> makes the SQL query run faster and efficient | gives HIBERNATE to manage the DB
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Authorization to hibernate to perform DLL operations (create, update, delete)
spring.jpa.hibernate.ddl-auto = create

spring.mvc.hiddenmethod.filter.enabled=true
